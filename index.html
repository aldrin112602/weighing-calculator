<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighing Calculator</title>
    <link rel="stylesheet" href="res/bootstrap@5.2.0.min.css">
</head>
<body class="bg-dark">
  <form class="container-fluid bg-dark text-white py-5">
    <h2>Weighing Calculator</h2>
    <p>Design for non-digital weighing scale</p>
    <div class="p-2">
      <label class="form-label" for="">Price: </label>
      <input class="form-control" placeholder="Enter price" type="number">
    </div>
    
    <div class="p-2">
      <label class="form-label" for="">Kilogram: </label>
      <input class="form-control" placeholder="Enter Kilogram" type="number">
    </div>
    
    <div class="p-2">
      <label class="form-label" for="">Line (guhit): </label>
      <input class="form-control" placeholder="Enter lines" type="number">
    </div>
    
    <div class="p-2">
      <label class="form-label" for="">Total: </label>
      <input disabled class="form-control" placeholder="Total cost" type="number">
    </div>
    
    <div class="p-2">
      <label class="form-label" for="">Cash: </label>
      <input class="form-control" placeholder="Enter cash" type="number">
    </div>
    
    <div class="p-2">
      <label class="form-label" for="">Change: </label>
      <input disabled class="form-control" placeholder="Total change" type="number">
    </div>
    
    <div class="p-2 d-grid">
      <button class="btn btn-primary btn-block" type="reset">Reset</button>
    </div>
  </form>
  <footer class="text-white text-center">
    Developed by Aldrin Caballero with ❤️
  </footer>
  <script src="./main.min.js"></script>
</body>
</html>
